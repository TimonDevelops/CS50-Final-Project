<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='PTLogo-transp.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navBar">
            <div class="container-fluid">
              <div id="logoDiv">
                <a class="navbar-brand" href="/"><img src="../static/PTLogo-transp.png" alt="Package tracker logo" id="logo"></a>
              </div>
              <div id="navName">
                <h1>PACKAGE TRACKERâ„¢</h1>
              </div>
              <div id="hamburger">
                <button class="navbar-toggler" type="button" id="hamburgerB" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
              </div>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="ulNav">
                  {% if is_logged_in %}
                  <li class="nav-item">
                    <a class="nav-link" href="/ttInfo">Track and Trace</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
        </header>
    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert" id="flashMessages">
              {% for message in get_flashed_messages() %}
              {{ message }}
              {% endfor %}
        </div>
    </header>
    {% endif %}
    
    <main>
      {% block main %}{% endblock %}
    </main>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
